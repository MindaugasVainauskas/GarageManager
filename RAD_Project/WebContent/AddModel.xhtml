<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

<title>Add Model Page</title>
</h:head>
<h:body>	
	<h2>Add Model</h2>
	<h:form>
		Manufacturer Code: <h:inputText value="#{garageController.manCode}" id="manCode" p:maxlength="3" p:placeholder="Manufacturer Code" required="true" requiredMessage="Manufacturer Code is Mandatory!" >					
		</h:inputText><h:message for="manCode" /><br /><br />
		Code: <h:inputText value="#{garageController.modCode}" id="modCode" p:maxlength="3" p:placeholder="Model Code" required="true" requiredMessage="Model Code is Mandatory!" >					
		</h:inputText><h:message for="modCode" /><br /><br />
		Name: <h:inputText value="#{garageController.modelName}" id="modName" p:placeholder="Model Name" required="true" requiredMessage="Model Name is Mandatory!" />
		<h:message for="modName" /><br /><br />
		Description: <h:inputText value="#{garageController.modelDesc}" id="modDesc" p:placeholder="Model Description" />
		<h:message for="manName" /><br /><br />
		<h:commandButton value="Add" action="#{garageController.addModel(garageController.manCode, garageController.modCode, garageController.modelName, garageController.modelDesc)}"></h:commandButton>
	</h:form><br /><br /><br />
	<h:outputLink value="Main_Menu.xhtml">Back to main page	</h:outputLink>
	
	<h:outputLink value="Models.xhtml">Models</h:outputLink><br />
</h:body>
</html>
