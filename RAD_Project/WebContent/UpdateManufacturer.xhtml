<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

<title>Update Manufacturer</title>
	

</h:head>
<h:body>
	<h2>Update Manufacturer</h2>
	<h:form>
		Code:<h:inputText value ="#{garageController.manCode}" id="manCode" p:placeholder="Manufacturer Code" readonly="true"></h:inputText>
		<h:inputHidden id="checkDisabled" value="#{garageController.manCode}" />
		<br /><br />
		Name:<h:inputText value="#{garageController.manuName}" p:placeholder="Manufacturer Name" id="manName"></h:inputText><br /><br />
		Details:<h:inputText value="#{garageController.manuDetails}" p:placeholder="Manufacturer Details" id="manDetails"></h:inputText><br /><br />
		<h:commandButton value="Update" action="#{garageController.UpdateManufacturer(garageController.manCode, garageController.manuName, garageController.manuDetails)}"></h:commandButton>
	</h:form>
	<h:outputLink value="Main_Menu.xhtml">Back to main page	</h:outputLink>
	
	<h:outputLink value="Manufacturers.xhtml">Manufacturers</h:outputLink><br />
</h:body>
</html>
