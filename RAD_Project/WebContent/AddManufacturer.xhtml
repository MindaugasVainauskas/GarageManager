<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>

<title>Add Manufacturer Page</title>
<h:outputStylesheet library="css" name="stylesheet.css" />
</h:head>
<h:body>
	<h:form>
		<h:messages class="m-alert" globalOnly = "true"></h:messages>
	</h:form>
	<h2>Add Manufacturer</h2>
	<h:form>
		Code: <h:inputText value="#{garageController.manCode}" id="manCode" p:maxlength="3" p:placeholder="Manufacturer Code" required="true" requiredMessage="Manufacturer Code is Mandatory!" >					
		</h:inputText><h:message class="m-alert" for="manCode" /><br /><br />
		Name: <h:inputText value="#{garageController.manuName}" id="manName" p:placeholder="Manufacturer Name" required="true" requiredMessage="Manufacturer Name is Mandatory!" />
		<h:message class="m-alert" for="manName" /><br /><br />
		Details: <h:inputText value="#{garageController.manuDetails}" id="manDet" p:placeholder="Manufacturer Details" />
		<h:message class="m-alert" for="manDet" /><br /><br />
		<h:commandButton value="Add" action="#{garageController.addManufacturer(garageController.manCode, garageController.manuName, garageController.manuDetails)}">
		</h:commandButton>
	</h:form>
	<h:panelGrid columns="2">
		<h:outputLink value="Main_Menu.xhtml">Home</h:outputLink>	
		<h:outputLink value="Manufacturers.xhtml">Manufacturers</h:outputLink><br />
	</h:panelGrid>
</h:body>
</html>
